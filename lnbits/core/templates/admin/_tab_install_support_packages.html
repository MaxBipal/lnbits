<q-tab-panel name="support_packages">
  <div class="row q-col-gutter-md">
    <div v-for="item in supportPackages" class="col-12 col-md-4 col-lg-3">
      <q-card>
        <q-card-section horizontal>
          <q-card-section
            style="min-height: 180px; max-height: 180px"
            class="q-pt-xs q-pr-xs q-pl-sm q-pb-xs col-8"
          >
            <div class="text-subtitle2 q-mt-sm q-mb-xs">
              {% raw %} {{ item.package }} {% endraw %}
            </div>
            <div class="text-caption text-grey">
              {% raw %} {{ item.description }} {% endraw %}
            </div>
            <div class="text-caption text-grey">
              <br />
            </div>
          </q-card-section>

          <q-card-section class="col-4 q-pr-sm q-pl-xs">
            <q-img class="rounded-borders" :src="item.icon"></q-img>
          </q-card-section>
        </q-card-section>

        <q-separator></q-separator>

        <q-card-actions>
          <div class="col-10">
            <q-btn v-if="item.installed" flat color="primary"> Remove </q-btn>
            <q-btn
              v-else
              flat
              @click="showPackageConfigDialog(item.id)"
              color="primary"
            >
              Add
            </q-btn>
            <q-btn
              flat
              type="a"
              target="_blank"
              :href="item.repo"
              color="primary"
            >
              Module
              <q-tooltip
                >{% raw %} {{ item.repo.split("/")[item.repo.split("/").length -
                1] }} {% endraw %}</q-tooltip
              >
            </q-btn>
          </div>
          <div class="col-2">
            <div v-if="item.installed" class="float-right">
              <q-badge>
                {% raw %}{{ item.version }}{% endraw %}<q-tooltip
                  >{%raw%}{{ $t('extension_installed_version')
                  }}{%endraw%}</q-tooltip
                >
              </q-badge>
            </div>
          </div>
        </q-card-actions>
      </q-card>

      <br />
    </div>
  </div>
</q-tab-panel>

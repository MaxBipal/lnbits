<q-tab-panel name="config" class="q-pa-none">
  <q-card-section class="q-pa-none">
    <div>
      <div class="row">
        <q-input
          borderless
          v-model="config"
          autogrow
          style="width: 100%; background-color: rgb(41, 41, 41)"
          type="textarea"
        ></q-input>
      </div>
    </div>
    <q-btn color="primary" @click="updateConfig()">Update</q-btn>
    <q-btn color="primary">Backup</q-btn>
  </q-card-section>
</q-tab-panel>
